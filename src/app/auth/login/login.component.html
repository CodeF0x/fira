<div class="min-h-screen flex flex-col items-center justify-center">
    <img
        src="fira-logo-full.png"
        title="Fira Logo"
        alt="Fira Logo"
        class="mb-20"
    />
    <p class="text-lg">{{ 'PAGE_CONTENT.LOGIN_PAGE.LOGIN_TEXT' | translate }}</p>
    <form [formGroup]="form" class="w-full max-w-md p-6 flex flex-col gap-4">
        <p-floatlabel variant="in">
            @let emailControl = form.controls[LoginFormFields.EMAIL];
            <input
                id="email"
                type="email"
                [pTooltip]="
                    emailControl.errors
                        | extractFirstError
                "
                pInputText
                [formControlName]="LoginFormFields.EMAIL"
                class="w-full"
            />
            <label for="email">{{ "COMMON.EMAIL" | translate }}</label>
        </p-floatlabel>

        <p-floatlabel variant="in">
            @let passwordControl = form.controls[LoginFormFields.PASSWORD];
            <p-password
                id="password"
                [pTooltip]="
                    passwordControl.errors
                        | extractFirstError
                "
                [formControlName]="LoginFormFields.PASSWORD"
                class="w-full"
                inputStyleClass="w-full"
                styleClass="w-full"
                feedback="false"
            />
            <label for="password">{{ "COMMON.PASSWORD" | translate }}</label>
        </p-floatlabel>

        <div class="flex flex-col items-center gap-4">
            <p-button
                    [label]="'PAGE_CONTENT.LOGIN_PAGE.BUTTON' | translate"
                    (click)="onLogin()"
                    [disabled]="!form.valid"
            />
            <a [routerLink]="['/signup']" class="text-sm text-[#34d399] hover:text-[#2bb382]">{{ 'PAGE_CONTENT.LOGIN_PAGE.SIGNUP_LINK' | translate }}</a>
        </div>
    </form>
</div>
<p-toast />
